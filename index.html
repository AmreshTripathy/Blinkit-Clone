<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blinkit</title>
    <!-- link css -->
    <link rel="stylesheet" href="/style.css" type="text/css">
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="blinkit-navbar px-3 d-flex align-items-center justify-content-between">
        <div class="logo">
            <img src="Icons/logo.svg" alt="">
        </div>

        <div class="vertical-line"></div>

        <!-- location -->

        <div class="location">
            <h5 class="fw-bolder">Delivery in 9 minutes</h5>
            <p>Delhi, India <i class="fa-solid fa-sort-down"></i></p>
        </div>

        <!-- Search bar -->

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input placeholder="Search &quot;Egg&quot;">
        </div>

        <!-- log in -->

        <button class="btn login-button fs-5">Login</button>

        <!-- My Cart -->

        <button class="btn myCart-button btn-success btn-lg"><i class="fa-solid fa-cart-shopping"></i> My Cart</button>
    </nav>

    <!-- Hero Section -->

    <div class="hero-section"></div>

    <!-- Scrollable div 1 -->

    <div class="scrollable-div-1"></div>

    <!-- Categories -->

    <div class="my-categories"></div>

    <!-- Dairy -->

    <div class="category-row"></div>

    <!-- footer -->

    <footer class="my-footer"></footer>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
